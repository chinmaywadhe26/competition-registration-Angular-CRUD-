<div class="competition-wrapper">
    <div class="container">
  <!-- Left: Table Section -->
  <div class="table-section">
    <h2>Competitions</h2>
    <table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Start</th>
      <th>End</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(item of gridList; track $index){
      <tr>
      <td>{{$index + 1}}</td>
      <td>{{item.title}}</td>
      <td>{{item.status}}</td>
      <td>{{item.startDate | date: 'dd-MM-yyyy'}}</td>
      <td>{{item.endDate | date: 'dd-MM -yyyy'}}</td>
      <td>
        <button type="button" (click)="onEdit(item)" class="btn edit">Edit</button>
        <button type="button" (click)="onDelete(item.competitionId)"  class="btn delete">Delete</button>
      </td>
    </tr>
    }
    <!-- Add more rows dynamically -->
  </tbody>
</table>
  </div>

  <!-- Right: Form Section -->
<div class="form-section">
  <h2>Add / Edit Competition</h2>
  <div class="card">
    <form>
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="newObj.title"  id="title" name="title">

      <label for="description">Description</label>
      <textarea id="description"  [(ngModel)]="newObj.description"  name="description" rows="4"></textarea>

      <label for="startDate">Start Date</label>
      <input type="datetime-local" [(ngModel)]="newObj.startDate"  id="startDate" name="startDate">

      <label for="endDate">End Date</label>
      <input type="datetime-local" [(ngModel)]="newObj.endDate"  id="endDate" name="endDate">

      <label for="status">Status</label>
      <select id="status" name="status" [(ngModel)]="newObj.status">
        <option value="Upcoming">Upcoming</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Completed">Completed</option>
      </select>

      <button (click)="onSave()" type="submit">Save</button>
    </form>
  </div>
</div>

</div>
</div>
