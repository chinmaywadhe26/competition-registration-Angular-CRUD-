 <div class="login-wrapper">
 
 <div class="login-container">
        <div class="login-header">
            <h1>Welcome</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form (submit)="onLogin()" id="loginForm" [formGroup]="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    formControlName="email"
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
            </div>
            
            <div class="form-group" style="position: relative;">
                <label for="password">Password</label>
                <input 
                    formControlName="password"
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    minlength="6"
                >
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#forgot" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <div class="social-login">
            <a href="#google" class="social-btn google-btn">Google</a>
            <a href="#facebook" class="social-btn facebook-btn">Facebook</a>
        </div>
        
        <div class="form-footer">
            Don't have an account? <a href="#register">Create one here</a>
        </div>
    </div>

    </div>
